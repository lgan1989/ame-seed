<div class="sample-directive">
    <div class="subtitle">{{text}}</div>
    <div class="content">
        <ul>
            <li ng-repeat="item in items">
                <a target="_blank" ng-href="{{item.link}}"><h3><i ng-class="{{item.icon}}"></i> {{item.title}}</h3></a></li>  
            </li>
        </ul>
    </div>
</div>
