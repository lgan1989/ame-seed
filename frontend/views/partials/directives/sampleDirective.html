<div class="sample-directive">
    <div class="subtitle">{{text}}</div>
    <div class="content">
        <ul>
            <li ng-repeat="item in items">
                <h3><a target="_blank" ng-href="{{item.link}}"><i ng-class="'{{item.icon}}'"></i> {{item.title}}</a></h3>  
            </li>
        </ul>
    </div>
</div>
