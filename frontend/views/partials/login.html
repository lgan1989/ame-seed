<div id="content-container" ng-controller="LoginCtrl" class="anim-fade">
    <div class="logo">
        <img src="/assets/images/logo.svg" />
    </div>
    <div layout="column" layout-padding="" ng-cloak="" class="login-form">
        <form ng-submit="login()">
            <md-content class="autoScroll">
                <md-input-container class="md-icon-float md-block">
                    <label>Username</label>
                    <input ng-model="user.username" type="text">
                </md-input-container>
                <md-input-container md-no-float="" class="md-block">
                    <label>Password</label>
                    <input ng-model="user.password" type="password">
                </md-input-container>
                <md-button type="submit" class="md-raised md-primary login-btn">Login</md-button>
            </md-content>
        </form>
    </div>
</div>
